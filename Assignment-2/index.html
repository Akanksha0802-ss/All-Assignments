<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms Assignment</title>
</head>
<body>
    <form>
    <fieldset>
    <legend>Registration Form</legend>
    <label for="name">Name</label>
    <input type="text" name="name" id="name" placeholder="enter your name"><br><br>

    <label>Email</label>
    <input type="text" name="email" id="email" placeholder="enter your email"><br><br>

    <label for="pass">Password</label>
    <input type="password" name="pass" id="pass" placeholder="enter your password"><br><br>

    <label>Gender:</label>
    <input type="radio" name="gender" id="male">
    <label for="male">Male</label>
    <input type="radio" name="female" id="gender">
    <label for="gender">Female</label><br><br>

    <label>Choose any one Tech Stack:</label>
    <input type="checkbox" name="html" id="html">
    <label for="html">HTML</label>
    <input type="checkbox" name="css" id="css">
    <label for="css">CSS</label><br><br>

    <label for="">Choose any one Course:</label>
    <select name="opt" id="opt">
       <option value="opt">Please choose an option</option>
       <option value="mca">MCA</option>
       <option value="bca">BCA</option>
       <option value="btech">B.Tech</option>
       <option value="bscit">Bsc IT</option>
    </select><br><br>
    <button type="submit">Submit</button>
    </fieldset>
  </form>
</body>
</html>
